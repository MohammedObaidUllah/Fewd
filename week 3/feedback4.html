<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Feedback Form</h1>
    </header>

    <section class="container mt-4">
        <div class="card p-4">
            <form action="submit_feedback.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional):</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional):</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (Optional):</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions Regarding Product or Service:</label>
                    <textarea id="questions" name="questions" class="form-control" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments (Optional):</label>
                    <textarea id="comments" name="comments" class="form-control"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js" ></script>
</body>
</html>
